magephp:
    log_dir: /tmp
    typo3:
        console: vendor/helhum/typo3-console/Scripts/typo3cms
    environments:
        test:
            user: tester
            host_path: /var/www/test
            exclude:
                - ./var/cache/*
                - ./var/log/*
                - ./web/app_dev.php
            hosts:
                - testhost
            on-deploy:
                - 'TeamNeusta\Magallanes\Task\TYPO3\Console\CacheFlushTask'
